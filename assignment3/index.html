<!doctype html>
<html lang="en" data-ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <!-- add this to check html strings - i am wrap found strings with span -->
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" data-ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
    <div class="col-xs-3">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" data-ng-model='ctrl.searchString'>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group">
        <button class="btn btn-primary" data-ng-click='ctrl.find()'>Narrow It Down For Me!</button>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <div class='loader' data-ng-show='ctrl.load'></div>
    </div>
    <!-- </div> -->
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- keep code html5 compliant -->
    <div data-found-items data-items="ctrl.found" data-on-remove="ctrl.remove(index)"></div>
    <div class="error" data-ng-if='ctrl.error'><span>&#9762;</span><span data-ng-bind='ctrl.error'></span></div>
  </div>

</body>
</html>
