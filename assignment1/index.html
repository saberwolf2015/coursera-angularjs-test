<!doctype html>
<html lang="en" data-ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.error {
        color: red;
      }
      .message.info{color: green;}
      #lunch-menu.error {
        border-color:red;
      }
      #lunch-menu.info {
        border-color: green;
      }
      .note {
      border: 1px solid gray;
      padding: 5px;
      border-radius: 5px;
      background-color: lightgray;
      margin-bottom: 15px;
      text-align: center;
    }
    </style>
  </head>
<body>
   <div class="container" data-ng-controller="LunchCheckCtrl">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             data-ng-model="inputString"
             data-ng-class="{info : status == 1, error : status == -1}">
         </div>
         <div class="note">We do NOT consider and empty item, i.e., , , as an item towards to the count</div>
         <div class="form-group">
             <button class="btn btn-default" data-ng-click="checkLunchbox();">Check If Too Much</button>
         </div>
         <div class="form-group message"
              data-ng-bind="resultString"
              data-ng-class="{info : status == 1, error : status == -1}">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
